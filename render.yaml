
services:
  - type: web
    name: trinity-node
    env: rust
    buildCommand: "cargo build --release --bin trinity-node"
    startCommand: "./target/release/trinity-node"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trinity-db
          property: connectionString
  - type: web
    name: trinity-api
    env: rust
    buildCommand: "cargo build --release --bin trinity-api"
    startCommand: "./target/release/trinity-api"
    envVars:
      - key: PORT
        value: 8080
  - type: worker
    name: trinity-telegram-bot
    env: rust
    buildCommand: "cargo build --release --bin trinity-telegram-bot"
    startCommand: "./target/release/trinity-telegram-bot"
    envVars:
      - key: TELOXIDE_TOKEN
        sync: false

databases:
  - name: trinity-db
    databaseName: trinity
    user: trinity
